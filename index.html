<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blade and Berry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Blade and Berry</h1>
    </header>
    <main>
        <!-- Seção de Livros -->
        <section id="books-section">
            <h2>Livros</h2>
            <ul id="books-list">
                <li><a href="https://exemplo.com/livro1" target="_blank">Livro 1 - Detalhes</a></li>
                <li><a href="https://exemplo.com/livro2" target="_blank">Livro 2 - Detalhes</a></li>
                <li><a href="https://exemplo.com/livro3" target="_blank">Livro 3 - Detalhes</a></li>
                <!-- Adicione mais livros aqui -->
            </ul>
        </section>

        <!-- Seção de Rolagem de Dados -->
        <section id="dice-rolling">
            <h2>Rolagem de Dados</h2>
            <form id="dice-form">
                <label for="dice-sides">Número de Lados:</label>
                <input type="number" id="dice-sides" name="dice-sides" min="2" value="6" required>
                
                <button type="submit">Rolar Dado</button>
            </form>
            <div id="dice-result"></div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
