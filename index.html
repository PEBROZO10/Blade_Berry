<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu RPG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meu Sistema de RPG</h1>
    </header>
    <main>
        <!-- Seção de Livros -->
        <section id="books-section">
            <h2>Livros</h2>
            <form id="book-form">
                <label for="book-title">Título do Livro:</label>
                <input type="text" id="book-title" name="book-title" required>
                
                <label for="book-author">Autor:</label>
                <input type="text" id="book-author" name="book-author" required>
                
                <button type="submit">Adicionar Livro</button>
            </form>
            <ul id="books-list"></ul>
        </section>

        <!-- Seção de Ficha de Personagem -->
        <section id="character-creation">
            <h2>Ficha de Personagem</h2>
            <form id="character-form">
                <label for="char-name">Nome:</label>
                <input type="text" id="char-name" name="char-name" required>
                
                <label for="char-class">Classe:</label>
                <select id="char-class" name="char-class">
                    <option value="warrior">Guerreiro</option>
                    <option value="mage">Mago</option>
                    <option value="archer">Arqueiro</option>
                </select>
                
                <button type="submit">Criar Personagem</button>
            </form>
            <div id="character-info"></div>
        </section>

        <!-- Seção de Rolagem de Dados -->
        <section id="dice-rolling">
            <h2>Rolagem de Dados</h2>
            <form id="dice-form">
                <label for="dice-sides">Número de Lados:</label>
                <input type="number" id="dice-sides" name="dice-sides" min="2" value="6" required>
                
                <button type="submit">Rolar Dado</button>
            </form>
            <div id="dice-result"></div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
