<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolagem de Dados - Blade and Berry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Blade and Berry</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="dice.html">Rolagem de Dados</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Seção de Dados -->
        <section id="dice-section">
            <h2>Rolagem de Dados</h2>
            <form id="dice-form">
                <label for="dice-sides">Número de Lados:</label>
                <input type="number" id="dice-sides" name="dice-sides" min="2" value="6" required>
                
                <button type="submit">Rolar Dado</button>
            </form>
            <div id="dice-result"></div>
            <div id="dice-history">
                <h3>Histórico de Rolagens</h3>
                <ul id="history-list"></ul>
            </div>
            <div id="report-section">
                <h3>Informe sua Reportagem</h3>
                <label for="report-description">Descrição:</label>
                <input type="text" id="report-description" placeholder="Descrição da rolagem">
                
                <label for="report-details">Detalhes:</label>
                <textarea id="report-details" rows="4" placeholder="Detalhes da rolagem"></textarea>
                
                <button id="update-report">Atualizar Reportagem</button>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
